            <div class="osrc-top">
                <label>已卖出的货品</label></div>
            <div class="osrc-center">
                <div class="osrc-search-hight-grade">
                    <form id="js_grade_form" name="" action="?" method="get">
                        <div class="os-hg-title">
                            <ul class="hgt-left">
                                <li class="hgt-active"><a href="SellerSelledGoods.html">全部订单</a></li>

                                <li class=""><a href="">待确认收货[<em>0</em>]</a></li>
                                <li class=""><a href="">待处理退款[<em>0</em>]</a></li>
                                <li class=""><a href="">交易成功</a></li>
                                <li class=""><a href="">交易关闭</a></li>
                            </ul>
                            <div class="hgt-right">
                                <input class="w140 hayui-br-none" name="goods_name" type="text" value="" />
                                <label id="js_search"><i class=""></i></label>
                            </div>
                        </div>
                        
                        
                        <div id="js_grade_panel" class="os-hg-list">
                            <ul>
                                <li>
                                    <div class="list-text">
                                        <label for="order_cate">订单类型：</label>
                                        <select name="order_cate">
                                            <option value="" >全部</option>

                                            <option value="1" >协议订单</option>
                                        </select>
                                    </div>
                                    <div class="list-text">

                                        <span class="ui-date">
                                            <input type="text" id="time1" name="time1" readonly="true" value="" />

                                        <em>-</em>
                                        <span class="ui-date">
                                            <input type="text" id="time2" name="time2" value="" readonly="true" />

                                        </span>
                                    </div>
                                    <div class="list-text">
                                        <label for="order_num">买家名：</label>
                                        <input type="text" name="user_name" value="" />

                                <li>

                                            <option value="5"></option>

                                    </div>
                                    <div class="list-text">

                                        <select name="ss">
                                            <option value="" >全部</option>
                                            <option value="31" >待卖家确认</option>

                    </dl>
