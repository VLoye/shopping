<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/css_base.css"><link rel="stylesheet" type="text/css" href="../css/css_top.css">
    <link rel="stylesheet" type="text/css" href="../css/css_top_mall.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/pc-loginregister.css">
    
</head>
<body>
    <div class="usersimple-head user-head">
        <div class="head-in pw-w1200">
            <a href="http://mall.qipeiren.com/">
                <img src="../img/logo1.jpg" alt="qipeiren" height="52">
            </a>
            <b>欢迎注册</b>
            <div class="head-right">
                已有账号？
                <a href="">请登录></a>
            </div>
        </div>
    </div>
    <div class="user-body">
        <div class="body-content pw-w1200">



                <div id="steptwobox" class="register-in" style = "text-align:center; vertical-align:middle;">
                	
                	<div class="hint-box">
                    </div>
                    <div class="hint-box">
                    </div>
                    <div class="hint-box">
                    </div>
                    <form id="register" action="" method="">
                    <div class="form-input">
                        <label class="form-label">用户名</label>
                        <input id="username" type="text" name="name" placeholder="请输入用户名">
                    </div>
                    <div class="form-input">
                        <label class="form-label">设置密码</label>
                        <input id="pwd" type="password" name="password" placeholder="请输入您的密码">
                    </div>
                    <div class="form-input">
                        <label class="form-label">确认密码</label>
                        <input id="pwdRepeat" type="password" placeholder="请再次输入密码">
                    </div>

                    <div id="RegisterBtn" class="form-button mt5">注册</div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>


<div class="qpr-footer">

<span style="display:none"></span>
    <script type="text/javascript">
       $("#RegisterBtn").click(function(){
            alert();
           $.ajax({
               //提交数据的类型 POST GET
               type:"POST",
               //提交的网址
               url:"/register",
               async:false,
               //提交的数据
               data:$("#register").serialize(),
               //返回数据的格式
               datatype: "json",
               //成功返回之后调用的函数
               success:function (data){
                   //注册失败返回原页面
                   if (data.status!="success"){
                       location.href = 'http://localhost:8080/html/LoginAndRegister/Register.html';
                   }
                   else{
                       var prevLink = document.referrer;
                       alert(prevLink.trim());
                       if($.trim(prevLink)==''){

                           location.href = 'http://localhost:8080/html/Main/Index.html';
                       }else{
                           if(prevLink.indexOf('http://localhost:8080/')==-1){	//来自其它站点
                               location.href = 'http://localhost:8080/html/Main/Index.html';
                           }
                           if(prevLink.indexOf('http://localhost:8080/html/LoginAndRegister/Login.html')!=-1){		//来自注册页面
                               location.href = 'http://localhost:8080/html/Main/Index.html';
                           }
                           location.href = prevLink;
                       }

                   }
                   alert(data.status);
               },
               //调用出错执行的函数
               error: function(error){
                   alert("ajax error : "+error);
               }
           });

       });

    </script>

</body>
</html>
