<body class="hayui-bg-gray-light">



    <div class="title bot-border">
        <h3 class="title_txt cur">商品关注</h3>
    </div>
    <div class="border-box">
        <div class="tb-void follow-tb">
            <table width="100%" cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr>
                        <th width="10">&nbsp;</th>
                        <th width="500">商品</th>
                        <th width="120">价格</th>
                        <th width="120">库存状态</th>
                        <th width="120">操作</th>
                    </tr>
                </tbody>
                <tbody id="follow_table">
                         <tr><td colspan="4"><div class="empty"><b></b>您还没有关注任何商品！</div></td></tr>
                              </tbody>
            </table>
        </div>
		<div class="cl mt10" style="margin-bottom:10px;">
			<div class="i-option">
				<label for="checkall"><input type="checkbox" class="check checkall" id="checkall" value="" name="">全选</label>
				<a href="javascript:;" class="id_follow">取消关注</a>
			</div>
			<div id="pagin-btm" class="pagin fr">
				
	
			</div>
	
		</div>
    </div>
    

    <script type="text/javascript"> hayui.use(['element', 'topservice'], function (element, topservice) { });</script>
    
<script>
    (function ($) {
        $('.checkall').each(function (n, r) {
            $(r).change(function (e) {
                var b = e.target.checked;
                if (b) {
                    $('input[name=r]').each(function (i, s) {
                        s.checked = true;
                    });
                } else {
                    $('input[name=r]').each(function (i, s) {
                        //console.log(s)
                        s.checked = false;
                    });
                }
            });
        });
        $('.id_follow').each(function () {
            var obj = $(this),
                bool = obj.attr('data') || 0;
            obj.bind('click', function () {
                if (bool) {
                    //
                    var loading = showLoading();
                    $.ajax({
                        type: 'post',
                        url: "/ProductConcern/CancelConcernProducts",
                        data: { ids: bool },
                        dataType: "json",
                        success: function (data) {
                            loading.close();
                            if (data.success) {
                                $('#tr_' + bool).remove();
                                $.dialog.succeedTips("取消成功！", '', 1);
                            }
                        }
                    });
                } else {
                    var arr = [], str = '';
                    $("input:checkbox[name='r']:checked").each(function (i, e) {
                        arr.push($(e).val());
                    });

                    if (arr.length == 0) {
                        $.dialog.tips("请选择商品！");
                        return false;
                    }
                    else {
                        str = arr.join(',');
                        var loading = showLoading();
                        $.ajax({
                            type: 'post',
                            url: "/ProductConcern/CancelConcernProducts",
                            data: { ids: str },
                            dataType: "json",
                            success: function (data) {
                                loading.close();
                                if (data.success) {
                                    for (var i = 0, e; e = arr[i++];) {
                                        $('#tr_' + e).remove();
                                    }
                                    $.dialog.succeedTips("取消成功！", '', 1);
                                }
                                arr = [];
                            }
                        });
                    }
                }
            });
        });
    }(jQuery));
</script>

</body>
