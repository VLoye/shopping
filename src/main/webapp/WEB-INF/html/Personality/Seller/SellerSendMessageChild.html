<script type="text/javascript">
    hayui.use(['selectcate', 'form', 'element', 'layer'], function (selectcate, form, element, layer) {
        var $ = hayui.$;
        form.render('', 'comuse-form');
        hayui.selectcate({
            elem: '[hay-selcate="selcatebox"]',
            data: datas,
            btn: [false, '[hay-btn="btn"][data-type="selsyscate"]', 'btn-disabled', false],
            inpt: ['selcate', 'selcate', 'hay-selcate="hideval"']
        });

        form.on('radio(commonuse)', function (data) {
            $('[hay-btn="btn"][data-type="selcomuse"]').removeClass('btn-disabled');
        });

        element.on('tab(publish-product)', function (data) {
            if (data.index == 2) {
                layer.open({
                    type: 2,
                    title: '导入已发产品',
                    closeBtn: 2,
                    shadeClose: true,
                    area: ['755px', '620px'],
                    id: 'leading-in-product',
                    content: [globals.sys_applicationname + '/frame/proadd', 'no'],
                    success: function (layero, index) { }
                });
            }
        });

        var active = {
            selsyscate: function () {
                if ($(this).hasClass('btn-disabled')) {
                    return false;
                }
                var id1 = $('[hay-selcate="hideval"]').first().val();
                var id2 = $('[hay-selcate="hideval"]').last().val();
                
                var submitform = $('#submitForm');
                $('[name="cls"]', submitform).val(id2);
                $('[name="proflag"]', submitform).val(id1);
                 
                submitform.submit();
            },
            selcomuse: function () {
                if ($(this).hasClass('btn-disabled')) {
                    return false;
                }

                var s4 = $('[hay-filter="commonuse"]:checked').val();
                var s4_1 = s4.split(",")[0];
                var s4_2 = s4.split(",")[1];

                var submitform = $('#submitForm');
                $('[name="cls"]', submitform).val(s4_2);
                $('[name="proflag"]', submitform).val(s4_1);

                submitform.submit();
            }
        };
        $('[hay-btn="btn"]').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
