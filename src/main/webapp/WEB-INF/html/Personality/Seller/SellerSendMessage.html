<script type="text/javascript">
    hayui.use('layer', function (layer) {
        var $ = hayui.$;
        $('[data-type="btn"]').on('click', function () {
            var btn = $(this);
            var infotype = btn.data('flag');
            $.ajax({
                type: 'post',
                url: globals.sys_applicationname + '/proadd/checkproadd?infotype=' + infotype,
                dataType: "json",
                success: function (result) {
                    if (result.success) {
                        if (result.msg === "xufei") {
                            window.location.href = "http://mall.qipeiren.com/companyservice/xufei";
                        }
                        else
                        {
                            layer.msg(result.msg, {
                                end: function () {
                                    window.location.href = globals.sys_applicationname + '/infolist?infotype=' + infotype;
                                }
                            });
                        }
                    }
                    else {
                        window.location.href = globals.sys_applicationname + '/proaddcls?infotype=' + infotype;
                    }
                }
            });
        });

        $('[data-type="push"]').on('click', function () {
            var btn = $(this);
            if (btn.data('tag')) {
                window.location.href = globals.sys_applicationname + "/infoadd?Id=29&flag=Add&Newsid=0&cname=企业公告&type=pro";
            }
            else {
                layer.msg("您的注册信息没有通过审核，暂时不能发布", {
                    end: function () {
                        window.location.href = globals.sys_applicationname;
                    }
                });
            }
        });
    });
</script>
