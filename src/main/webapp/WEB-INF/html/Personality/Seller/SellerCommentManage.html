         <script type="text/javascript">
    var f = {
        switcher: function (d) {
            if (d.is(':hidden')) {
                d.css({ 'display': 'block' });
                $('textarea', d).focus();
            } else {
                d.css({ 'display': 'none' });
                $('textarea', d).val('');
            }
        }
    };

    $(function () {
        var i=0;
        $('#tabs').tabs({
            defaultShow: i
        });

        //回复按钮事件
        $('a.reply').click(function () {
            var d = $(this).parent().prev('li').find('div.tpc-discuss-options');
            f.switcher(d);
            return false;
        });

        //多行文本maxLength
        $('textarea').limitTextAreaL({
            maxL: 200
        });

        //提交回复评价
        $('.tpc-discuss-options .subEvaluate').on('click', function () {
            var tp = $(this).parents('.tpc-discuss-options'),
                tf = $('form', tp);

            //评价内容
            var tx = $('textarea', tp),
                ti = $('.evaulateTips', tp),
                tiT = $('span', ti);

            if ($.trim(tx.val()) == '') {
                ti.removeClass('tip-hide');
                tiT.text('请填写评价内容！');
            } else {
                ti.addClass('tip-hide');
                tiT.text('');
                //提交数据
                //....
            }
        });
    });

    function fabiao(id) {
        //hidvalues
        var txt=  $("#txtpl"+id).val();
        if(txt==""||txt.length<3)
            alert("请输入评论内容,不少于3字");
        else{
            $("#ctl00_ContentPlaceHolder1_hidid").val(id);
            $("#ctl00_ContentPlaceHolder1_hidvalues").val(txt);
            $("#ctl00_ContentPlaceHolder1_Button1").click();}
    }
    function tz(index,type,url,tableindex){
        var newindex=$("#"+index).val();
        var sumpage=type; //alert(newindex+"#"+sumpage);
        if(newindex>0&&newindex<=sumpage){ 
            window.location.href=url+"&page="+newindex+"&t="+tableindex;
        }else alert("输入页码有问题");
    } 
</script>
